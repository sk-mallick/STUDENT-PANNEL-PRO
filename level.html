<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Browse and practice grammar sets by level. Track your score and unlock PDF solutions — EnglishJibi Classes.">
    <title>Practice Sets — EnglishJibi Classes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-dual-glow min-h-screen text-white">

    <!-- ══════════════════════════════════════════════════
         MOBILE BRANDING BAR
    ══════════════════════════════════════════════════ -->
    <div class="brand-bar w-full flex items-center justify-center py-3 px-4">
        <p class="text-[22px] leading-none font-black uppercase tracking-tight select-none">
            <span style="color:#ffffff">ENGLISH</span><span style="color:#cc2200">JIBI</span><span
                style="color:#ffffff"> CLASSES</span>
        </p>
    </div>

    <!-- ════════════════════════════════════════════════════════════
         HEADER — two-row sticky
    ═════════════════════════════════════════════════════════════ -->
    <header class="sticky top-0 z-50 w-full
                   bg-[#0b1120]
                   border-b border-slate-700/40
                   shadow-[0_1px_0_rgba(255,255,255,0.03)]">

        <!-- Row 1: Nav strip -->
        <div class="w-full px-5 md:px-10 xl:px-16 py-3
                    flex items-center justify-between gap-4">

            <div class="flex items-center gap-3 min-w-0">

                <a id="back-btn" href="index.html" class="hidden md:flex shrink-0 group items-center gap-2
                          px-3 py-2 rounded-xl border border-slate-700/60 bg-slate-800/60
                          hover:border-yellow-500/40 hover:bg-slate-700/60 transition-all duration-200">
                    <svg class="w-3.5 h-3.5 text-slate-400 group-hover:text-yellow-400
                                group-hover:-translate-x-0.5 transition-all duration-200" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7" />
                    </svg>
                    <span class="text-[10px] font-black tracking-[.2em]
                                 text-slate-400 group-hover:text-yellow-400
                                 uppercase transition-colors">Back</span>
                </a>

                <!-- Desktop breadcrumb -->
                <nav class="hidden md:flex items-center gap-1.5 min-w-0">
                    <a href="index.html" class="text-[11px] font-bold text-slate-500
                              hover:text-slate-300 uppercase tracking-widest
                              transition-colors whitespace-nowrap">GrammarHub</a>
                    <svg class="bc-sep w-3 h-3 text-slate-500 shrink-0" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                    <a href="index.html" class="text-[11px] font-bold text-slate-500
                              hover:text-slate-300 uppercase tracking-widest
                              transition-colors whitespace-nowrap">Subjects</a>
                    <svg class="bc-sep w-3 h-3 text-slate-500 shrink-0" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                    <a id="bc-subject-link" href="index.html" class="text-[11px] font-bold text-slate-500
                              hover:text-slate-300 uppercase tracking-widest
                              transition-colors whitespace-nowrap truncate max-w-[120px]">Loading…</a>
                    <svg class="bc-sep w-3 h-3 text-slate-500 shrink-0" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                    <span id="bc-level" class="text-[11px] font-black text-yellow-400
                                 uppercase tracking-widest truncate">Loading…</span>
                </nav>

                <!-- Mobile breadcrumb: "Subject › Level" -->
                <span id="bc-mobile-label" class="md:hidden text-[11px] font-black text-yellow-400
                             uppercase tracking-widest truncate">Loading…</span>
            </div>

            <!-- Right: pills + mobile back btn -->
            <div class="flex items-center gap-2 shrink-0">

                <!-- Mobile back button -->
                <a id="back-btn-mobile" href="index.html" class="md:hidden flex items-center justify-center
                          w-9 h-9 rounded-xl border border-slate-700/60 bg-slate-800/60
                          hover:border-yellow-500/40 active:bg-slate-700/60 transition-all duration-200">
                    <svg class="w-4 h-4 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7" />
                    </svg>
                </a>

                <div id="hdr-sets" class="hidden items-center gap-1.5 px-2.5 py-1.5 rounded-lg
                            border border-slate-700/60 bg-slate-800/40">
                    <svg class="w-3 h-3 text-slate-500 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0
                                 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2
                                 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                    </svg>
                    <span id="hdr-sets-val" class="text-[10px] font-black text-slate-400
                                 tracking-widest uppercase">— Sets</span>
                </div>

                <div id="hdr-done" class="hidden items-center gap-1.5 px-2.5 py-1.5 rounded-lg
                            border border-emerald-900/50 bg-emerald-950/40">
                    <span class="w-1.5 h-1.5 rounded-full bg-emerald-500
                                 shadow-[0_0_6px_rgba(16,185,129,0.7)]"></span>
                    <span id="hdr-done-val" class="text-[10px] font-black text-emerald-400
                                 tracking-widest uppercase">0 Done</span>
                </div>
            </div>
        </div>

        <!-- Row 2: Level identity -->
        <div class="w-full px-5 md:px-10 xl:px-16 pt-1 pb-3 border-t border-slate-700/30">
            <div class="flex items-center gap-3.5 min-w-0">
                <div class="shrink-0 w-9 h-9 rounded-xl border border-slate-700/50 bg-slate-800/70
                            flex items-center justify-center">
                    <svg class="w-4 h-4 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0
                                 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2
                                 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2
                                 m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                    </svg>
                </div>
                <div class="flex-1 min-w-0">
                    <p id="level-subject" class="text-[10px] font-black text-slate-500
                              uppercase tracking-widest mb-0.5 truncate">Loading…</p>
                    <h1 id="level-title" class="text-2xl md:text-3xl xl:text-4xl font-black uppercase
                               tracking-tight leading-none text-white truncate">Loading…</h1>
                </div>
            </div>
        </div>

        <div class="h-px w-full bg-gradient-to-r from-transparent via-yellow-500/20 to-transparent"></div>
    </header>


    <!-- MAIN -->
    <main class="w-full px-5 md:px-10 xl:px-16 py-6 pb-16">
        <div class="grid grid-cols-1 lg:grid-cols-[1fr_300px] xl:grid-cols-[1fr_340px] gap-8 items-start">

            <!-- LEFT — Practice Sets -->
            <div class="min-w-0">
                <div class="flex items-center gap-3 mb-5">
                    <span class="w-1.5 h-6 bg-yellow-500 rounded-full"></span>
                    <h2 class="text-xl font-black text-white tracking-widest uppercase">Practice Sets</h2>
                    <div class="flex-1 border-t border-slate-800/60 ml-1"></div>
                    <div id="sets-count-chip" class="hidden px-2.5 py-1 bg-slate-900
                                                      border border-slate-800 rounded-lg
                                                      text-[10px] font-black text-slate-500
                                                      uppercase tracking-widest"></div>
                </div>
                <div id="sets-container" class="space-y-3">
                    <div class="animate-pulse bg-slate-900 border border-slate-800 h-[88px] rounded-xl"></div>
                    <div class="animate-pulse bg-slate-900 border border-slate-800 h-[88px] rounded-xl opacity-70">
                    </div>
                    <div class="animate-pulse bg-slate-900 border border-slate-800 h-[88px] rounded-xl opacity-40">
                    </div>
                    <div class="animate-pulse bg-slate-900 border border-slate-800 h-[88px] rounded-xl opacity-20">
                    </div>
                </div>
            </div>

            <!-- RIGHT — Level Stats -->
            <div>
                <div class="flex items-center gap-3 mb-5">
                    <span class="w-1.5 h-6 bg-blue-500 rounded-full"></span>
                    <h2 class="text-xl font-black text-white tracking-widest uppercase">Level Stats</h2>
                </div>
                <div id="level-analytics" class="flex flex-col gap-4">
                    <div class="animate-pulse bg-slate-900 border border-slate-800 h-32 rounded-xl"></div>
                    <div class="animate-pulse bg-slate-900 border border-slate-800 h-24 rounded-xl opacity-70"></div>
                    <div class="animate-pulse bg-slate-900 border border-slate-800 h-20 rounded-xl opacity-40"></div>
                </div>
            </div>

        </div>
    </main>

    <!-- FOOTER -->
    <footer class="site-footer">
        <div class="footer-inner">
            <p class="footer-brand">© 2026 EnglishJibi Classes</p>
            <div class="footer-divider"></div>
            <p class="footer-credit">Website Designed by
                <span class="footer-credit-name">Subham Kumar Mallick</span>
            </p>
        </div>
    </footer>

    <script type="module" src="js/app.js"></script>
</body>

</html>
